<body>
	<div class="overlay-noise no-print"></div>

	<header class="hidden-xs hidden-sm page__header">
		<div class="container ve-flex-v-baseline">
			<h1 class="page__title no-wrap my-0" id="page__title">Voice Initiative Controller</h1>
			<p class="page__subtitle no-wrap my-0" id="page__subtitle">Control an initiative board running on
				d20.orcnog.com by connecting with p2p.</p>
		</div>

		<ul class="nav nav-pills page__nav-inner" id="navbar"></ul>

	<div class="container view-col-wrapper">
		<div class="view-col" id="listcontainer">

			<div class="control-container">
				<div class="control">
					<div class="title">Status:</div>
					<div class="control-section">
						<span style="font-weight: bold">ID: </span>
						<input type="text" id="receiver-id" title="Input the ID from receive.html">
						<button id="connect-button">Connect</button>
						<div id="status" class="status"></div>
					</div>
				</div>
			</div>

			<div class="control-panel player closed">
				<form id="new_player">
					<label for="new_player_name">Name</label>
					<input type="text" id="new_player_name" />
					<label for="new_player_roll">Initiative Roll</label>
					<input type="text" id="new_player_roll" />
					<button id="submit_new_player" type="submit">Submit</button>
				</form>
			</div>

			<div class="control-panel master closed">

				<div>
					<div class="toggle" data-target=".settings-menu">Settings <svg xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 512 512">
							<path fill="white"
								d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z" />
							</svg></div>
					<div class="settings-menu menu-expandable closed">
						<div class="sender-btns-wrapper column">
							<div class="sender-btns-row">
								<label for="updateTheme">Theme</label>
								<select id="updateTheme" class="control-dropdown update-theme"></select>
							</div>
							<div class="sender-btns-row">
								<label for="update_combat_playlist">Combat Playlist</label>
								<select id="update_combat_playlist" class="control-dropdown update-combat-playlist"></select>
							</div>
							<div class="sender-btns-row">
								<label for="updateSlideshowContext">Slideshow</label>
								<select id="updateSlideshowContext" class="control-dropdown update-slideshow-context"></select>
							</div>
							<div class="sender-btns-row">
								<label for="update_app_scale">App Scale</label>
								<input id="update_app_scale" class="control-dropdown update-app-scale" type="number" min="0.25"
									max="4" step="0.25" value="2"></select>
							</div>
							<div class="sender-btns-row">
								<label for="update_font_size">Font Size</label>
								<input id="update_font_size" class="control-dropdown update-font-size" type="number" min="0.5"
									max="4" step="0.25" value="2"></select>
							</div>
						</div>
					</div>
				</div>

				<div id="slideshow_slide_buttons" class="sender-btns-wrapper">
					<label for="go_to_slide">Go to Slide...</label>
					<div id="go_to_slide" class="radio-group"></div>
				</div>

				<div class="sender-btns-wrapper row">
					<button id="back_to_initiative" type="button" class="control-button return-to-initiative-btn">Initiative Tracker</button>
					<div id="mic_status" class="light">
						<span class="light-on"></span>
					</div>
				</div>

				<div class="sender-btns-wrapper">
					<div>
						<div id="initiative_order">
							<div class="initiative-header">
								<div class="round-tracker">Round: <span id="round_tracker"></span></div>
								<div class="clear-all-btn"><button id="clear_initiative"
										class="control-button clear-initiative-btn"></button></div>
							</div>
							<button id="prev_turn"><svg xmlns="http://www.w3.org/2000/svg"
									viewBox="0 0 320 512">
									<path fill="var(--subtle-icon-color)"
										d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z" />
								</svg></button>
							<table class="initiative-tracker">
								<thead style="text-transform: uppercase; font-size: 0.85rem;">
									<tr>
										<td>Init</td>
										<td>Name</td>
										<td></td>
										<td style="text-align: center;">HP / </td>
										<td style="text-align: center;"><span style="display: block;margin-left: -4ch;min-width: 2.75rem;">Max</span></td>
										<td style="text-align: center;">Status</td>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
							<button id="next_turn"><svg xmlns="http://www.w3.org/2000/svg"
									viewBox="0 0 320 512">
									<path fill="var(--subtle-icon-color)"
										d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z" />
								</svg>
							</button>
						</div>

						<div class="table-footer">
							<div class="toggle" data-target=".addplayer-menu">Add a Player <svg
									xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
									<path fill="white"
										d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z" />
								</svg>
							</div>
							<button class="assign-a-monster" title="Assign a creature..."><span class="monster-icon"></span>Assign a creature...</button>
						</div>
						<div class="addplayer-menu menu-expandable closed">
							<form id="new_player_master">
								<label for="new_player_name_master">Name</label>
								<input type="text" id="new_player_name_master" />
								<label for="new_player_roll_master">Initiative Roll</label>
								<input type="text" id="new_player_roll_master" />
								<button id="submit_new_player_master" type="submit">Submit</button>
							</form>
						</div>
					</div>
				</div>

				<div id="initiative-statblock-display"></div>

				<div class="audio">
					<div class="audio-player music-player">

							<small>Playlist:</small>
							<select id="update_music_playlist"></select>
